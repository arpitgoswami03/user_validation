<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
<div>
    <h1>Login form</h1>
</div>
<form action="" method="post" id="registerform">
    <div class="field">
        <label class="label-field" for="username">Username</label>
        <br>
        <input type="text" id="username" class="input-field" placeholder="Enter your username">
        <br>
        <span id="usernameError" class="errorMessage">Username error</span>
    </div>
    <div class="field">
        <label class="label-field" for="email">Email</label>
        <br>
        <input type="text" id="email" class="input-field" placeholder="Enter your email">
        <br>
        <span id="emailError" class="errorMessage">Email error</span>
    </div>
    <div class="field">
        <label class="label-field" for="password">Password</label>
        <br>
        <input type="text" id="password" class="input-field" placeholder="Enter your password">
        <br>
        <span id="passwordError" class="errorMessage">Password error</span>
    </div>
    <div>
        <input type="button" id="submit" value="Submit">
    </div>
</form>
</body>

</html>
